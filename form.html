<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Product Review Form - Guelson Laguerre">
    <meta name="author" content="Guelson Laguerre">
    
    <!-- Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <!-- Standard header content here (if specified) -->
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset>
                <legend>Product Review Form</legend>

                <!-- Product Name -->
                <div>
                    <label for="product">Product Name:</label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product ...</option>
                        <option value="Product 1">Product 1</option>
                        <option value="Product 2">Product 2</option>
                        <option value="Product 3">Product 3</option>
                    </select>
                </div>

                <!-- Overall Rating -->
                <div class="rating">
                    <label>Overall Rating:</label><br>
                    <input type="radio" id="rating1" name="rating" value="1" required><label for="rating1">☆</label>
                    <input type="radio" id="rating2" name="rating" value="2" required><label for="rating2">☆</label>
                    <input type="radio" id="rating3" name="rating" value="3" required><label for="rating3">☆</label>
                    <input type="radio" id="rating4" name="rating" value="4" required><label for="rating4">☆</label>
                    <input type="radio" id="rating5" name="rating" value="5" required><label for="rating5">☆</label>
                </div>

                <!-- Date of Installation -->
                <div>
                    <label for="installationDate">Date of Installation:</label>
                    <input type="date" id="installationDate" name="installationDate" required>
                </div>

                <!-- Useful Features -->
                <div>
                    <label>Useful Features:</label><br>
                    <input type="checkbox" id="feature1" name="feature" value="Feature 1">
                    <label for="feature1">Feature 1</label><br>
                    <input type="checkbox" id="feature2" name="feature" value="Feature 2">
                    <label for="feature2">Feature 2</label><br>
                    <input type="checkbox" id="feature3" name="feature" value="Feature 3">
                    <label for="feature3">Feature 3</label><br>
                    <input type="checkbox" id="feature4" name="feature" value="Feature 4">
                    <label for="feature4">Feature 4</label><br>
                </div>

                <!-- Written Review -->
                <div>
                    <label for="review">Written Review:</label><br>
                    <textarea id="review" name="review"></textarea>
                </div>

                <!-- User Name -->
                <div>
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username">
                </div>

                <!-- Submit Button -->
                <div>
                    <input type="submit" value="Submit">
                </div>

            </fieldset>
        </form>
    </main>
    <!-- Standard footer content here (if specified) -->
    <footer>
        <p>&copy;<span id="currentyear"></span> ⚽ Guelson Laguerre ⚽ Haiti</p>
        <p id="lastModified" class="yellowpart"></p>
    </footer>

    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/temples.js" defer></script>
</body>
</html>
